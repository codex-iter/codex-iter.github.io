#------ How to contribute ----------------------------
# 1. Fork this repo
# 2. Edit the yml file in your forked repo
# 3. Send a Pull Request from your repo

#------ How to add data to the yml file --------------
# 1. Search for you respective category
# 2. Add name to name:
# 3. Add title just like others in the same category
# 4. Add a small bio/description to desc: 
# 5. Add your github link to github: under socail-link   [ Please maintain the alignmet! ]
# 6. Add the link to your github avatar image to img:
# 7. Add your prefered languages to the stack:
# 8. Please Add your data at the end of each category instead of the top.

